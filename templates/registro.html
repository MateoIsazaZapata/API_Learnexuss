                </select>
                <div class="mb-4">
                    <input type="password" id="password" name="Contrase単a" placeholder="Contrase単a" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                                <div class="mb-4">
                    <input type="password" id="confirm_password" name="Confirmar Contrase単a" placeholder="Confirmar Contrase単a" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="bg-green-500 px-5 py-3 text-white rounded mb-4">Registrarse</button>
            </form>
        </div>
    </div>
    <div class="flex flex-col flex-wrap items-center m-4 min-h-screen">
        <div class=""><img src="../pictures/logotipo_not_font.png" alt="lema"></div>
